<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate CortexAlgo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #6e6e73;
    }

    .content {
      margin-bottom: 32px;
    }

    .content h2 {
      font-size: 20px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
    }

    .content p {
      font-size: 14px;
      color: #6e6e73;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid #d2d2d7;
      border-radius: 8px;
      transition: border-color 0.2s;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0a84ff;
    }

    input[type="text"]::placeholder {
      color: #86868b;
    }

    .button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #0077ed;
    }

    .button:active {
      background: #0066d6;
    }

    .button:disabled {
      background: #d2d2d7;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      text-align: center;
      margin-top: 16px;
    }

    .spinner.active {
      display: block;
    }

    .spinner::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #d2d2d7;
      border-top-color: #0a84ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: #ffe5e5;
      border: 1px solid #ff453a;
      border-radius: 8px;
      color: #ff453a;
      font-size: 13px;
    }

    .error.active {
      display: block;
    }

    .help-text {
      margin-top: 16px;
      font-size: 12px;
      color: #86868b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>CortexAlgo</h1>
      <p>Trading Platform</p>
    </div>

    <div class="content">
      <h2>Activate Your Software</h2>
      <p>Welcome! To link this app to your account, please paste the Activation Token from your welcome email below.</p>
    </div>

    <form id="activationForm">
      <div class="form-group">
        <label for="activationToken">Activation Token</label>
        <input
          type="text"
          id="activationToken"
          placeholder="act_..."
          autocomplete="off"
          spellcheck="false"
          required
        />
      </div>

      <button type="submit" class="button" id="activateButton">
        Activate
      </button>

      <div class="spinner" id="spinner"></div>
      <div class="error" id="error"></div>
    </form>

    <div class="help-text">
      Need help? Check your welcome email for the activation token.
    </div>
  </div>

  <script>
    const form = document.getElementById('activationForm');
    const tokenInput = document.getElementById('activationToken');
    const button = document.getElementById('activateButton');
    const spinner = document.getElementById('spinner');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = tokenInput.value.trim();

      if (!token) {
        showError('Please enter an activation token');
        return;
      }

      // Disable form during submission
      button.disabled = true;
      spinner.classList.add('active');
      errorDiv.classList.remove('active');

      try {
        // Send to main process for validation
        const result = await window.electronAPI.activateWithToken(token);

        if (result.success) {
          // Success! Main process will close this window and show API key window
        } else {
          showError(result.error || 'Invalid activation token');
          button.disabled = false;
          spinner.classList.remove('active');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
        button.disabled = false;
        spinner.classList.remove('active');
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }

    // Focus input on load
    window.addEventListener('DOMContentLoaded', () => {
      tokenInput.focus();
    });
  </script>
</body>
</html>
